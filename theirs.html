<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" media="screen" type="text/css" title="Main"
          href="css/stream.css"/>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/swfobject.js"></script>
    <script type="text/javascript" src="scripts/twitchplayer.js"></script>
    <script type="text/javascript" src="scripts/stream.js"></script>
    <title>HCB Stream Window</title>
</head>
<body>

<script type="text/javascript">
    $(document).ready(function () {
        $("#twitch-player").TwitchPlayer({  //jQuery Selectors
            channel: "Destructoid", //change on your own CHANNEL NAME FROM TWITCH.TV/JUSTIN.TV
            width: 500, //set width in px for your player
            height: null, //optional, if you dont set it, script use 16:9 proportions from width
            apikey: "54VEwlMeAQHLgYk1wMbcTw", //YOU MUST HAVE OWN API KEY
            quality: "live", //"live" - the best quality, you can use "360p", "480p" etc. if available for your stream
            background: "#000000", //background color for your player, default black
            autostart: true, //set false if you dont need autostart
            volume: 50, //starting volume min 1, max 100
            images: "twitchplayer/images/", //src to images
            playbtn: "twitchplayer/images/play.png" //src to play button - only for autostart: false
        });
    });
</script>

<div id="twitch-player">
</div>

<div id="streambar">
    <div id="play-pause" class="button">
        <img id="play-button-image" src="images/play.png" alt="Play"/>
    </div>
    <div id="volume" class="button">
        <img id="volume-button-image" src="images/volume_high.png"
             alt="Volume"/>

        <div id="volume-slider"></div>
    </div>
</div>

</body>

</html>
