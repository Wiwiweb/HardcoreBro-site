<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" media="screen" type="text/css" title="Main"
          href="css/stream.css"/>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/swfobject.js"></script>
    <script type="text/javascript" src="scripts/stream.js"></script>
    <title>HCB Stream Window</title>
</head>
<body>

<div id="videocontainer">
    <object type="application/x-shockwave-flash"
            width="100%" height="100%" id="twitchPlayer"
            data="http://www.justin.tv/widgets/live_api_player.swf">
        <param name="menu" value="false">
        <param name="align" value="r">
        <param name="salign" value="tr">
        <param name="allowFullScreen" value="true">
        <param name="allowscriptaccess" value="always">
        <param name="wmode" value="transparent">
        <param name="movie"
               value="http://www.justin.tv/widgets/live_api_player.swf">
        <param name="flashvars"
               value="enable_javascript=true&amp;javascript_callback_path=twitchPlayer.twitchCallback&amp;consumer_key=54VEwlMeAQHLgYk1wMbcTw">
    </object>
</div>

<div id="streambar">
    <div id="play-pause" class="button">
        <img id="play-button-image" src="images/play.png" alt="Play"/>
    </div>
    <div id="volume" class="button">
        <img id="volume-button-image" src="images/volume_high.png"
             alt="Volume"/>

        <div id="volume-slider"></div>
    </div>
</div>

</body>

</html>
