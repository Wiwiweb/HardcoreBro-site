<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" media="screen" type="text/css" title="Main"
          href="css/stream.css"/>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/swfobject.js"></script>
    <script type="text/javascript" src="scripts/stream.js"></script>
    <title>HCB Stream Window</title>
</head>
<body>

<div id="video-container">
    <object type="application/x-shockwave-flash" id="twitch-player"
            data="http://www.justin.tv/widgets/live_api_player.swf"
            width="100%" height="100%"
            bgcolor="#000000"
            style="display: none;">
        <param name="allowFullScreen" value="true">
        <param name="allowscriptaccess" value="always">
        <param name="movie"
               value="http://www.justin.tv/widgets/live_api_player.swf">
        <param name="flashvars"
               value="enable_javascript=true&amp;javascript_callback_path=twitchCallback&amp;consumer_key=54VEwlMeAQHLgYk1wMbcTw">
    </object>
    <object type="application/x-shockwave-flash" id="livestream-player"
            data="http://cdn.livestream.com/chromelessPlayer/v20/playerapi.swf"
            width="100%" height="100%"
            style="display: block;">
        <param name="AllowScriptAccess" value="always">
        <param name="Allowfullscreen" value="true">
        <param name="wmode" value="window">
        <param name="flashvars" value="jscallback=livestreamCallback">
    </object>
</div>

<div id="stream-bar">
    <div id="play-pause" class="button">
        <img id="play-button-image" src="images/play.png" alt="Play"/>
    </div>
    <div id="volume" class="button">
        <div id="mute">
            <img id="volume-button-image" src="images/volume_high.png"
                 alt="Volume"/>
        </div>
        <div id="volume-slider"></div>
    </div>
    <div id="viewer-count">
        ? Bros
    </div>
    <div id="title-text">Loading...</div>
    <div id="right-side">
        <select id="channel-dropdown">
            <option value="auto" selected="selected">Autoswitch</option>
            <option value="twitch1">Main Channel</option>
            <option value="twitch2">Movie Channel</option>
            <option value="livestream">Livestream (Autoplay)</option>
        </select>
    </div>
</div>

</body>

</html>
